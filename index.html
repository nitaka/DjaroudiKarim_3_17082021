<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="fontawesome/css/all.css">
    <link rel="stylesheet" href="sass/style.css">
    <title>OhMyFood</title>
</head>
<body>
    <header class="header">
        <img class="header--logo" src="images/logo/ohmyfood.png" alt="Logo">
    </header>

    <div class="search">
        <p><i class="fas fa-map-marker-alt"></i> <b>Paris, Belleville</b></p>
    </div>

    <div class="text--main">
        <h2>Réservez le menu qui <br>vous convient</h2>
        <p>Découvrez des restaurants d'exeption, séléctionnés par nos soins.</p>
        <button class="btn"><a href="#restaurant">Explorer nos restaurants</a></button>
    </div>
    <section class="info">
        <h2>Fonctionnement</h2>
        <span class="info--nb">1</span><button class="btn-info"><i class="fas fa-mobile-alt"></i>Choisissez un restaurant</button>
        <span class="info--nb">2</span><button class="btn-info"><i class="fas fa-ellipsis-v"></i><i class="fas fa-bars"></i>Composez votre menu</button>
        <span class="info--nb">3</span><button class="btn-info"><i class="fas fa-store"></i>Dégustez au restaurant</button>
    </section>
    <section id="restaurant" class="restaurant">
        <h2>Restaurants</h2>
        <div class="restaurant__fig">
            <figure class="restaurant__element">
              <a href="menu-palette.html"><img class="restaurant--img" alt="restaurant" src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"/></a>
                <figcaption class=""><b>La palette du goût</b>
                    <p>Ménilmontant</p>
                    <i class="far fa-heart"></i>
                </figcaption>
            </figure>
            <figure class="restaurant__element">
                <a href="menu-enchante.html"><img class="restaurant--img" alt="restaurant" src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"/></a>
                  <figcaption class=""><b>La note enchantée</b>
                      <p>Charonne</p>
                      <i class="far fa-heart"></i>
                  </figcaption>
              </figure> 
              <figure class="restaurant__element">
                <a href="menu-francais.html"><img class="restaurant--img" alt="restaurant" src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"/></a>
                  <figcaption class=""><b>À la française</b>
                      <p>Cité Rouge</p>
                      <i class="far fa-heart"></i>
                  </figcaption>
              </figure> 
              <figure class="restaurant__element">
                <a href="menu-delice.html"><img class="restaurant--img" alt="restaurant" src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"/></a>
                  <figcaption class=""><b>Le délice des sens</b>
                      <p>Folie-Méricourt</p>
                      <i class="far fa-heart"></i>
                  </figcaption>
              </figure> 
        </div>
    </section>
    <footer class="footer">
        <img src="images/logo/ohmyfood@2x.svg" alt="logo"/>
        <nav class="footer__nav">
            <ul>
                <li><i class="fas fa-utensils"></i> Proposer un restaurant</li>
                <li><i class="fas fa-hands-helping"></i> Devenir partenaire</li>
                <li>Mentions légales</li>
                <li>Contact</li>
            </ul>
        </nav>
    </footer>

</body>
</html>
